<th:block th:fragment="actions(entity)">
	<div class="pis-action-bar">
		<div class="input">
			<input 
				id="search" 
				class="input-small input-icon" 
				th:placeholder="#{action.search}" 
				th:value="${param.search}"
				oninput="this.value = this.value.replaceAll(/[^\s\w\d-_.]/g, '')"
				onkeydown="if (event.keyCode == 13) pis.search()"
			>
			<img class="icon input-icon" th:if="${param.search == null}" src="/resources/swd/icons/search.svg" onclick="pis.search()">
			<img class="icon input-icon" th:if="${param.search != null}" src="/resources/swd/icons/close.svg" onclick="pis.resetSearch()">
		</div>
		<a class="button grey dark-grey-hover" th:attr="onclick=|pis.import('/api/${entity}/import')|">
			<img class="icon" src="/resources/swd/icons/arrow_up.svg">
			<span class="not-mobile">&nbsp;<span th:text="#{action.import}"></span></span>
		</a>
		<a class="button grey dark-grey-hover" th:attr="onclick=|pis.export('/api/${entity}/export?download=true')|">
			<img class="icon" src="/resources/swd/icons/arrow_down.svg">
			<span class="not-mobile">&nbsp;<span th:text="#{action.export}"></span></span>
		</a>
		<a class="button" th:href="@{/studio/{entity}/edit(entity = ${entity})}">
			<img class="icon icon-white" src="/resources/swd/icons/add.svg">
			&nbsp;<span th:text="#{action.new}"></span>
		</a>
	</div>
	<div class="notification" id="import-export-notification">
	    <div class="flex">
	        <span id="import-export-notification-text"></span>
    	</div>
	</div>
</th:block>
