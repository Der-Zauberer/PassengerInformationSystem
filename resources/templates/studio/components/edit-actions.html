<th:block th:fragment="actions(id, name)">

	<div class="pis-form-actions">
		<div><a class="button red dark-red-hover mg-r" th:text="#{action.delete}" th:if="${id}" onclick="swd.toggleDialog('delete-dialog')" tabindex="0"></a></div>
		<input type="submit" th:value="#{action.save}">
	</div>
	
	<div class="dialog" id="delete-dialog" th:if="${id}">
		<div class="dialog-content">
			<h3 th:text="#{action.delete}" class="text-overflow"></h3>
			<p th:text=#{action.delete.areYouSure}></p>
			
			<div class="dark-grey r-5 pd-10 flex flex-wrap" style="gap: 10px">
				<label class="blue-transparent text-overflow" style="display: inline-block; max-width: 284px; padding: 0px 6px;" th:text="${id}"></label>
				<span class="text-overflow" style="display: inline-block; max-width: 284px;" th:text="${name}"></span>
			</div>
			
			<p class="text-overflow"></p>
			
			<div class="dialog-button">
				<a class="button width-100 grey dark-grey-hover" th:text="#{action.cancel}" onclick="swd.toggleDialog('delete-dialog');" tabindex="0"></a>
				<a class="button width-100 red dark-red-hover" th:text="#{action.delete}" th:href="@{delete?id={id}(id = ${id})}"></a>
			</div>
		</div>
	</div>

</th:block>
