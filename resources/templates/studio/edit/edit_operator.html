<!DOCTYPE html>
<html>
	<div th:replace="~{components/head :: head(title='PIS Studio - ' + #{navigation.operators} + ': ' + ${operator.id})}"></div>
	<body>
	
		<div th:replace="~{components/menu :: menu}"></div>
		
		<div th:replace="~{studio/components/navigation :: navigation}"></div>
		<div class="navigation-content">
		
			<div class="container-xl">
				<form class="pis-form" action="#" th:action="@{/studio/operators/edit?id={id}(id = ${operator.id})}" th:object="${operator}" method="post">
				
					<h3 class="mg-t-0" th:text=#{entity.general}></h3>
					
					<div class="pis-form-grid-2">
						<div class="input">
							<input type="text" th:field="*{id}" th:readonly="${operator.id != null}" required>
							<span class="input-name" th:text="#{entity.id}"></span>
							<span class="input-error"></span>
						</div>
						
						<div class="input">
							<input type="text" th:field="*{name}" required>
							<span class="input-name" th:text="#{entity.name}"></span>
							<span class="input-error"></span>
						</div>
					</div>
					
					<h3 class="mg-t-0" th:text=#{container.address}></h3>
					
					<div class="pis-form-grid-2">
						<div class="input">
							<input type="text" th:field="*{address.name}">
							<span class="input-name" th:text=#{container.address.name}></span>
							<span class="input-error"></span>
						</div>
					
						<div class="input">
							<input type="text" th:field="*{address.street}">
							<span class="input-name" th:text=#{container.address.street}></span>
							<span class="input-error"></span>
						</div>
					
						<div class="input">
							<input type="number" th:field="*{address.postalCode}">
							<span class="input-name" th:text=#{container.address.postalCode}></span>
							<span class="input-error"></span>
						</div>
						
						<div class="input">
							<input type="text" th:field="*{address.city}">
							<span class="input-name" th:text=#{container.address.city}></span>
							<span class="input-error"></span>
						</div>
						
						<div class="input">
							<input type="text" th:field="*{address.state}">
							<span class="input-name" th:text=#{container.address.state}></span>
							<span class="input-error"></span>
						</div>
						
						<div class="input">
							<input type="text" th:field="*{address.country}">
							<span class="input-name" th:text=#{container.address.country}></span>
							<span class="input-error"></span>
						</div>
					
						<div class="input">
							<input type="tel" th:field="*{address.telephoneNumber}">
							<span class="input-name" th:text=#{container.address.telephoneNumber}></span>
							<span class="input-error"></span>
						</div>
					
						<div class="input">
							<input type="email" th:field="*{address.email}">
							<span class="input-name" th:text=#{container.address.email}></span>
							<span class="input-error"></span>
						</div>
					</div>
					
					<h3 class="mg-t-0" th:text="#{entity.operator.color}"></h3>
					
					<div class="pis-form-grid-2">
						<div class="input">
							<input type="text" th:field="*{backgroundColor}">
							<span class="input-name" th:text="#{entity.operator.color.background}"></span>
							<span class="input-error"></span>
						</div>
					
						<div class="input">
							<input type="text" th:field="*{textColor}">
							<span class="input-name" th:text="#{entity.operator.color.text}"></span>
							<span class="input-error"></span>
						</div>
					</div>
					
					<div th:replace="~{studio/components/edit-actions :: actions(${operator.id}, ${operator.name})}"></div>
				
				</form>
			</div>
			
		</div>
		
		<script>
			pis.initializeLeaveChecker();
		</script>
		
	</body>
</html>
