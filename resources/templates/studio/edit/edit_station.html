<!DOCTYPE html>
<html>
	<div th:replace="~{components/head :: head(title='PIS Studio - ' + #{navigation.stations})}"></div>
	<body>
	
		<div th:replace="~{components/menu :: menu}"></div>
		
		<div th:replace="~{studio/components/navigation :: navigation}"></div>
		<div class="navigation-content">
		
			<div class="container-xl">
				<form class="pis-form" action="#" th:action="@{/studio/stations/edit?id={id}(id = ${station.id})}" th:object="${station}" method="post">
				
					<h3 class="mg-t-0">General</h3>
					<div class="pis-form-grid-2">
						<div class="input">
					        <input type="text" th:field="*{id}" required>
					        <span class="input-name">ID</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{name}" required>
					        <span class="input-name">Name</span>
					        <span class="input-error"></span>
					    </div>
					</div>
					
					<h3 class="mg-t-0">Platforms</h3>
					
					<h3 class="mg-t-0">Address</h3>
					<div class="pis-form-grid-2">
						<div class="input">
					        <input type="text" th:field="*{address.name}">
					        <span class="input-name">Name</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{address.street}">
					        <span class="input-name">Street</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="number" th:field="*{address.postalCode}">
					        <span class="input-name">Postal Code</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{address.city}">
					        <span class="input-name">City</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{address.country}">
					        <span class="input-name">Country</span>
					        <span class="input-error"></span>
					    </div>
					</div>
					
					<h3 class="mg-t-0">Geolacation</h3>
					<div class="pis-form-grid-2">
						<div class="input">
					        <input type="text" th:field="*{location.latitude}">
					        <span class="input-name">Latitude</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{location.longitude}">
					        <span class="input-name">Longitude</span>
					        <span class="input-error"></span>
					    </div>
					</div>
					
					<h3 class="mg-t-0">Services</h3>
					<div class="pis-form-grid-2">
						<div class="input">
					        <input type="text" th:field="*{services.parking}">
					        <span class="input-name">Parking</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{services.bicycleParking}">
					        <span class="input-name">Bicycle Parking</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{services.localPublicTransport}">
					        <span class="input-name">Local Public Transport</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{services.publicFacilities}">
					        <span class="input-name">Public Facilities</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{services.taxiRank}">
					        <span class="input-name">Taxi Rank</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{services.carRental}">
					        <span class="input-name">Car Rental</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					    	<input type="text" th:field="*{services.lockerSystem}">
					        <span class="input-name">Locker System</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					    	<input type="text" th:field="*{services.travelNecessities}">
					        <span class="input-name">Travel Necessities</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					    	<input type="text" th:field="*{services.lockerSystem}">
					        <span class="input-name">Barrier Free</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					    	<input type="text" th:field="*{services.wifi}">
					        <span class="input-name">Wifi</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					    	<input type="text" th:field="*{services.travelCenter}">
					        <span class="input-name">Travel Center</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					    	<input type="text" th:field="*{services.railwayMission}">
					        <span class="input-name">Railway Mission</span>
					        <span class="input-error"></span>
					    </div>
					</div>
					
					<div th:replace="~{studio/components/edit-actions :: actions(${station.id}, ${station.name})}"></div>
				
				</form>
			</div>
			
		</div>
		
	</body>
</html>
