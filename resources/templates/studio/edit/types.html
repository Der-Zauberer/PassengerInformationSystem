<!DOCTYPE html>
<html>
	<div th:replace="~{general/head :: head(title='PIS Studio - ' + #{navigation.stations})}"></div>
	<body>
	
		<div th:replace="~{general/menu :: menu}"></div>
		
		<div th:replace="~{studio/navigation :: navigation}"></div>
		<div class="navigation-content">
		
			<div class="container-xl">
				<form class="pis-form" action="#" th:action="@{/studio/types/edit}" th:object="${type}" method="post">
				
					<h3 class="mg-t-0">General</h3>
					<div class="pis-form-grid-2">
						<div class="input">
					        <input type="text" th:field="*{id}" required>
					        <span class="input-name">ID</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{name}" required>
					        <span class="input-name">Name</span>
					        <span class="input-error"></span>
					    </div>
					</div>
					
					<h3 class="mg-t-0">Transportation</h3>
					<div class="pis-form-grid-2">
						<div class="input">
					        <input type="text" th:field="*{type}" required>
					        <span class="input-name">Type</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{classification}" required>
					        <span class="input-name">Classification</span>
					        <span class="input-error"></span>
					    </div>
					</div>
					
					<h3 class="mg-t-0">Color</h3>
					<div class="pis-form-grid-2">
						<div class="input">
					        <input type="text" th:field="*{backgroundColor}">
					        <span class="input-name">Background Color</span>
					        <span class="input-error"></span>
					    </div>
					    <div class="input">
					        <input type="text" th:field="*{textColor}">
					        <span class="input-name">Text Color</span>
					        <span class="input-error"></span>
					    </div>
					</div>
					
					<div class="pis-form-buttons">
						<a class="button red" th:text=#{action.delete}></a>
						<input type="submit" th:value="#{action.save}">
					</div>
					
					<script>pis.initializeLeaveChecker()</script>
				
				</form>
			</div>
			
		</div>
		
	</body>
</html>
